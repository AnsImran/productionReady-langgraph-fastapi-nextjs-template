# ./compose.yml
services:
  agent_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.service
    ports:
      - "8080:8080"
    env_file:
      - .env               # <-- switch between .env.local and .env.prod by changing this line or using --env-file
    healthcheck:
      # (now works because we install curl in the Dockerfile below)
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/info"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./privatecredentials:/privatecredentials

    # IMPORTANT for Windows + local Langfuse. Safe to leave in for prod too.
    extra_hosts:
      - "host.docker.internal:host-gateway"
